class="line"><span class="string">git checkout -b XXX //以当前本地分支作为基础新建一个XXX分支</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">git checkout XXX //切换分支</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">git checkout . //修改的代码(未提交),不修改了</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">git push origin newtest  //push到远程分支newtest</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">git push origin --delete newtest //删除远程分支</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">git branch --set-upstream-to=origin/newtest //切换当前分支推送的远程分支</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">git branch -d newtest //删除本地分支。-D强制删除没有合并的分支</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">git status //状态</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">git diff //查看差异</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">git pull //拉取代码</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">git merge xxxx //合并分支，xxx往当前分支插入；</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">git reset --mixed  //文件退出暂存区，但是修改保留；</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">git reset HEAD . //</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">git reset HEAD fileName // 撤销某个文件；</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">git reset --soft HEAD^ //撤销commit之后返回成暂存区add状态；</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">git reset --hard HEAD^  //直接撤销commit和add</span></span><br><span class="line"><span class="string"></span></span><br></pre></td></tr></table></figure>
