        <p>js练习</p>
<span id="more"></span>
<h2 id="基本数据类型"><a href="#基本数据类型" class="headerlink" title="基本数据类型"></a>基本数据类型</h2><h3 id="Array的方法"><a href="#Array的方法" class="headerlink" title="Array的方法"></a>Array的方法</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">arr.push() //数组末尾追加</span><br><span class="line">arr.pop()  //数组末尾删除一个，返回删除值</span><br><span class="line">arr.shift()</span><br><span class="line">arr.unshift()</span><br><span class="line">arr.splice(0,2) //删除数组前两个</span><br><span class="line">arr.slice(0,2) //选择数组前两个</span><br><span class="line">arr.splice(0,2,5) //数组前两个换成一个5</span><br><span class="line">arr.sort((x,y)=&gt;x-y)  //正序</span><br><span class="line">arr.sort((x,y)=&gt;y-x)  //倒序</span><br><span class="line">arr.sort((x,y)=&gt;y.age-x.age) </span><br><span class="line"></span><br><span class="line">let arr1 = [<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>]</span><br><span class="line">let arr2 = [<span class="number">4</span>,<span class="number">5</span>,<span class="number">6</span>]</span><br><span class="line">arr1.concat(arr2)  //数组追加</span><br><span class="line">arr1.concat(arr2,<span class="number">7</span>,<span class="number">8</span>,<span class="number">9</span>)</span><br><span class="line"></span><br><span class="line">//使用slice()方法返回一个子数组，在进行reverse； 不会改变原数组</span><br><span class="line">time1 = time.slice().reverse()  //time1数组反转  time数组不变</span><br></pre></td></tr></table></figure>

<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">let</span> arr = [10,11,12,13]</span><br><span class="line"><span class="built_in">let</span> res1 = arr.every(item=&gt;item&gt;10)   //判断数组中每一个元素是否都大于10，返回<span class="literal">true</span>或<span class="literal">false</span></span><br><span class="line"><span class="built_in">let</span> res2 = arr.some(item=&gt;item&gt;10)    //判断数组中是否有一个元素大于10，返回<span class="literal">true</span>或<span class="literal">false</span></span><br><span class="line"><span class="built_in">let</span> res3 = arr.filter(item=&gt;item&gt;11)  //把符合条件的过滤出来</span><br><span class="line"><span class="built_in">let</span> res4 = arr.map(item=&gt;item+<span class="string">&quot;aaa&quot;</span>)  //数组每一项都加“aaa”</span><br><span class="line"><span class="built_in">let</span> res5 = arr.forEach((item,index)=&gt;&#123;</span><br><span class="line">    console.log(item,index)</span><br><span class="line">&#125;) </span><br><span class="line">let res6 = arr.reduce((item1,item2)=&gt;item1+item2)  //item1是上一次的，item是这一次的。这个实现的是数组累加</span><br></pre></td></tr></table></figure>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">Array.from()  //把类似数组结构的数据转换成数组</span><br></pre></td></tr></table></figure>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">let</span> arr = [10,11,12,13]</span><br><span class="line">console.log(arr.indexOf(15))  //判断是否包含15，不包含返回-1，包含返回0</span><br><span class="line">console.log(arr.includes(15))  //判断是否包含15，不包含返回<span class="literal">false</span>，包含返回<span class="literal">true</span></span><br><span class="line"></span><br><span class="line"><span class="built_in">let</span> res = arr.find(item=&gt;item&gt;10)  //返回数组中第一个符合条件的值</span><br><span class="line"><span class="built_in">let</span> res = arr.findIndex(item=&gt;item&gt;10)  //返回数组中第一个符合条件的值的索引值</span><br><span class="line"><span class="built_in">let</span> res = arr.findLast(item=&gt;item&gt;10)  //返回数组中最后一个符合条件的值</span><br><span class="line"><span class="built_in">let</span> res = arr.findLastIndex(item=&gt;item&gt;10)  //返回数组中最后一个符合条件的值的索引值</span><br></pre></td></tr></table></figure>
